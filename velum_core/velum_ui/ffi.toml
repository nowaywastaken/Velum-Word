// Flutter Rust Bridge Cargo.toml 配置
// 添加 flutter_rust_bridge 依赖以支持 FFI

[package]
name = "velum_core"
version = "0.1.0"
edition = "2021"
description = "Rust core library for Velum Word Processor"
authors = ["Velum Team"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["flutter_rust_bridge"]

[dependencies]
# Flutter Rust Bridge
flutter_rust_bridge = "2.0.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Once cell for static initialization
once_cell = "1.19"

# ZIP for DOCX support
zip = "2.0"

# Regex
regex = "1"

# Unicode support
unicode-segmentation = "1"
unicode-width = "1"

[build-dependencies]
flutter_rust_bridge = "2.0.0"

[profile.release]
opt-level = "z"
lto = true
